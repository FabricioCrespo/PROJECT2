{% extends "layout.html" %}

{% block title %}
    Books!
{% endblock %}

{% block content %}
     <h1>All Books with your isbn</h1>

    <ul>
            {% for book in books %}
                <li>
                    <a href="{{ url_for('bookisbn', book_isbn=book.isbn) }}">
                        {{ book.title }}  by {{book.author}}
                </li>
            {% endfor %}
    </ul>
{% endblock %}
