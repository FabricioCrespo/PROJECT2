{% extends "layout.html" %}

{% block title %}
    Books!
{% endblock %}

{% block content %}
     <h1>All Books with your Title</h1>

    <ul>
            {% for book in books %}
                <li>
                    <a href="{{ url_for('booktitle', book_title=book.title, book_isbn=book.isbn) }}">
                        {{ book.title }}  
                </li>
            {% endfor %}
    </ul>
{% endblock %}
